<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Driver</title>
</head>
<body>
	<form action="#" th:action="drivers" th:object="${command}" method="post">
		<div>
			<label>Driver Id</label> <input type="text" th:field="*{driverId}">
		</div>
		<div>
			<label>Driver Name</label>
		<input type="text" th:field="*{driverName}">
		<span th:if="${#fields.hasErrors('driverName')}" th:errors="*{driverName}">Name Should be 3 to 10 chars</span>
		</div>
		<div>
			<label>Driver Number</label> <input type="text"
				th:field="*{mobNo}">
		</div>
		<div><input type="submit" ></div>
	</form>
</body>
</html>
